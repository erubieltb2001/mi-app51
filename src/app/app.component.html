<ion-app>


<ion-split-pane when="(min-width: 4500px)" contentId="main">


  <ion-menu side="start" menuId="custom" contentId="main">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
      <ion-menu-toggle [routerLink]="['/contactos']">
        <ion-item>
        <ion-label>contactos</ion-label>
        <ion-icon slot="start" name="call-outline">">contactos</ion-icon>
      </ion-item>
      </ion-menu-toggle>
      </ion-list>
      <ion-list>
        <ion-menu-toggle [routerLink]="['/quienes-somos']">
        <ion-item>
        <ion-label>quienes somos</ion-label>
        <ion-icon slot="start" name="desktop-outline">quienes somos</ion-icon>
      </ion-item>
      </ion-menu-toggle>
      </ion-list>
      <ion-list>
        <ion-menu-toggle [routerLink]="['/quienes-somos']">
        <ion-item>
        <ion-label>login</ion-label>
        <ion-icon slot="start" name="desktop-outline">login</ion-icon>
      </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>


    <ion-menu side="end" menuId="alterno" contentId="main">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Carta</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>




        <ion-item [routerLink]="['/productos']">Producto</ion-item>



        <ion-item [routerLink]="['/platillos']">Platilos</ion-item>



        <ion-item [routerLink]="['/bebidas']">Bebidas</ion-item>



        <ion-item [routerLink]="['/postres']">postres</ion-item>


      </ion-list>
    </ion-content>
    </ion-menu>






  <!-- the menu content-->


  <ion-router-outlet id="main"></ion-router-outlet>

</ion-split-pane>



</ion-app>
